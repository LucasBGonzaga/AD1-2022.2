<h3>Compras</h3>
<section>
        <div class="divLinha">
            <form action="" class="geral">
                <fieldset>
                    <legend>Identificação</legend>
                    <label for="Nome" id="colPri">Nome: </label><input name="nome" class="inpGrande" type="text"><br>
                    <label for="Email" id="colPri">Email: </label> <input class="inpGrande"  type="text" name="Email"></input> <br>
                    <label for="Endereço" id="colPri">Endereço: </label> <textarea name="impEnder" id="impEnder" cols="30" rows="10"></textarea>
                    <fieldset class="fsDir">
                        <legend>Genero:</legend>
                        <input type="radio" name="genero">
                        <label for="genero"> Mas</label>
                        <input type="radio" name="genero" id="">
                        <label for="genero">Fem</label>
                        <input type="radio" name="genero">
                        <label for="genero">Outro</label>
                    </fieldset>
                    <label for="Telefone" id="colPri">Telefone:</label>
                    <input type="text" name="telefone" class="impTelef"> <br>
                    <label for="celular" id="colPri">Celular:</label>
                    <input type="text" name="celular" class="impTelef">
                    <fieldset class="fsDir">
                        <legend>Nacimento:</legend>
                        <input maxlength="2" type="number" name="numDD" id="numDD" maxlength="2"> /
                        <input type="number" name="" id="numDD" min="1" max="31"> /
                        <input type="number" name="" id="numQD">
                    </fieldset>
                </fieldset>
                <fieldset>
                    <legend>Pagamento</legend>
                    <fieldset class="fsEsq" id="cartaoFS">
                        <legend>Cartão</legend>
                            <fieldset>
                                <legend>Bandeira:</legend>
                                <input type="radio" name="bandeira">
                                <label for="bandeira">Visa</label>
                                <input type="radio" name="bandeira">
                                <label for="bandeira">Master</label>
                                <input type="radio" name="bandeira">
                                <label for="bandeira">Elo</label>
                            </fieldset> <br>
                        <label for="val" id="colPriCompras"> Validade:</label>
                        <input type="number" name="val" id="numDD"> /
                        <input type="number" name="val" id="numQD"> <br>
                        <label for="impNCC" id="colPriCompras">Número:</label>
                        <input type="text" name="impNCC" id="impNCC" ><br>
                        <label for="parcelas" id="colPriCompras">Parcelas:</label>
                        <select name="" id="parOp" >
                            <option value="01">à vista</option>
                            <option value="02">2x</option>
                            <option value="03">3x</option>
                            <option value="04">4x</option>
                            <option value="05">5x</option>
                            <option value="06">6x</option>
                            <option value="07">7x</option>
                            <option value="08">8x</option>
                            <option value="09">9x</option>
                            <option value="10">10x</option>
                        </select>
                        </fieldset>
                    <textarea name="listaCompras" id="listaCompras" cols="30" rows="10" readonly></textarea>
                        <div id="colPriPag">
                        <label for="valor" name="valor">Valor R$ <input type="text" name="valor" id="valorBox"></label>
                    </div>
                </fieldset>
                <div id="botoes" >
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </div>
            </form>
        </div>
</section>
</body>
